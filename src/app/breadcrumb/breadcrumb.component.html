<mat-toolbar class="breadcrumb-container">
  <ul class="breadcrumb-list">
    <li *ngFor="let breadcrumb of breadcrumbList">
      <a (click)="onBreadcrumbSelected(breadcrumb.id)">
        {{breadcrumb.label.length > 30 ? (breadcrumb.label | slice:0:30).concat("...") : breadcrumb.label | titlecase }}
      </a>
    </li>
  </ul>
</mat-toolbar>
